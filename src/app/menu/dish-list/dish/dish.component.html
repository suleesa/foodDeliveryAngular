<li class="menu-item" [class.mute]="!dish.available">
  <div class="icons" *ngIf="isAdmin">
    <div class='switchBtn'>
    <label class="switch" >
      <input type="checkbox" (click)='switchIsOn()' [ngModel]="!dish.available"/>
      <span class="slider round" ></span>
    </label>
  </div>
    <img src="assets/img/edit.svg" class="item-edit" (click)="startEdit()" />
    <img src="assets/img/cancel.svg" class="item-delete" (click)="confirm()" />
  </div>
  <img src="{{ dish.imgPath }}" alt="dish" class="menu-item__img" />
  <div class="menu-item__name">{{ dish.name }}</div>
  <div class="menu-item__description">
    <p class="item__description">{{ dish.description }}</p>
    <p>{{ dish.weight }} г.</p>
  </div>
  <div class="menu-item__price">{{ dish.price }}руб.</div>
  <button class="btn btn-primary btn-lg" (click)="select()" [disabled]='!dish.available'>Заказать</button>
</li>
