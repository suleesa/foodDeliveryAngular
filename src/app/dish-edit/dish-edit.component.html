<app-header></app-header>
<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="container-fluid" *ngIf="!isLoading">
  <div class="col-md-9 col-md-offset-1">
    <h2>{{ isEditingMode ? 'Редактировать блюдо' : 'Создать новое блюдо' }}</h2>
    <form #dishEdit="ngForm" (ngSubmit)="onSubmit(dishEdit)">
      <div class="form-group">
        <label for="img">Адрес изображения</label>
        <input
          type="text"
          id="img"
          name="img"
          [ngModel]="dish.imgPath"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
      <label for='section'>Категория блюда</label>
        <select
          id='section'
          class="select-section"
          [ngModel]="dish.category"
          name="category"
          class="form-control"
        >
          <option>Суп</option>
          <option>Пицца</option>
          <option>Паста</option>
          <option>Горячее</option>
          <option>Десерт</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Название</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Лагман"
          [ngModel]="dish.name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Описание</label>
        <textarea
          class="form-control"
          name="description"
          id="description"
          placeholder="Густой мясной суп с говядиной и домашней лапшой"
          [ngModel]="dish.description"
          maxlength="110"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="weight">Вес</label>
        <input
          class="form-control"
          type="number"
          name="weight"
          id="weight"
          placeholder="350 г."
          [ngModel]="dish.weight"
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Стоимость</label>
        <input
          class="form-control"
          type="number"
          name="price"
          id="price"
          placeholder="300 руб."
          [ngModel]="dish.price"
          required
        />
      </div>
      <form class="form-inline t-form" *ngFor="let topping of toppings.controls; let i = index" >
              <h4>Топпинги</h4>

        <div class="form-group">
          <label class='t'
            >Название
            <input
              class="t form-control"
              type="text"
              [formControl]="topping.controls['name']"
            />
          </label>
        </div>
        <div class="form-group">
          <label class='t'
            >Стоимость
            <input
              class="t form-control"
              type="number"
              [formControl]="topping.controls['price']"
            />
          </label>
        </div>
        <button
          class="btn btn-warning t"
          type="button"
          (click)="removeTopping(i)"
        >
          удалить
        </button>
      </form>
        <button
          type="button"
          (click)="addTopping()"
          class="btn btn-warning t-b"
        >
          Добавить топпинг
        </button>

        <button class="btn btn-primary btn-lg" [disabled]="!dishEdit.valid">
          Сохранить
        </button>
    </form>
  </div>
</div>
