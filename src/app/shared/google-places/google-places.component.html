<div class="form-group">
  <label for="autocomplete">Адрес </label>
  <input
    id="autocomplete"
    name="autocomplete"
    class="input form-control"
    type="text"
    (change)='changeAddress($event)'
    [(ngModel)]="autocompleteInput"
    #addresstext
    required
    style="padding: 12px 20px; border: 1px solid #ccc; width: 400px"
  />
</div>
